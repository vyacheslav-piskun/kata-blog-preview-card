<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="card" role="button" tabindex="0">
      <img class="card-image card__image" src="./assets/images/illustration-article.svg" alt="illustration">
      <div class="card-content card__content">
        <h2 class="card-content__headline card-content__item">Learning</h2>
        <time class="card-content__time card-content__item" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h3 class="card-content__title card-content__item">HTML & CSS foundations</h3>
        <p class="card-content__description card-content__item">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-author">
        <img class="card-author__image" src="./assets/images/image-avatar.webp" alt="author">
        <p class="card-author__name">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vyacheslav-piskun/kata-blog-preview-card" target="_blank">Viacheslav Piskun</a>.
    </div>
  </div>
</body>
</html>
